<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transformador PHP a JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>PHP a JavaScript</h1>
    
    <div class="container">
        <div class="box">
            <h3>Código PHP</h3>
            <textarea id="inputPHP" placeholder="Escribe tu código PHP aquí..."></textarea>
        </div>
        <div class="box">
            <h3>Código JavaScript</h3>
            <div class="output-box">
                <pre id="outputJS"></pre>
            </div>
        </div>
    </div>
    <div class="btn-container">
        <button class="btn-transformar" id="transformar">Transformar</button>
        <button class="btn-limpiar" id="limpiar">Limpiar</button>
        <button class="btn-seleccionar" id="seleccionar">Seleccionar Código</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
